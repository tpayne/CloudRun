plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.google.auth:google-auth-library-oauth2-http:0.25.3'
    implementation 'com.google.apis:google-api-services-compute:v1-rev20221206-2.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE'
    testImplementation 'junit:junit:3.8.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.4.RELEASE'
}

group = 'com.example.cloud.run'
version = '1.0-SNAPSHOT'
description = 'GCE Compute Sample'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
