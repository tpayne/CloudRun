plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.google.auth:google-auth-library-oauth2-http:1.16.1'
    implementation 'com.google.apis:google-api-services-compute:v1-rev20230327-2.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.5'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.0.5'
}

group = 'com.example.cloud.run'
version = '1.0-SNAPSHOT'
description = 'GCE Compute Sample'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
